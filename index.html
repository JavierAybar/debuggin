    <!-- Contact me -->

    <section id="contact-section-link" class="contact-me__desktop-background">
    <section class="contact-me__container">
      <h2 class="contact-me__title">
        Contact me
      </h2>
      <p class="contact-me__para">
        If you have an application you are interested in developing, a feature that you need built or a project that needs coding.

      </p>
      <form action="https://formspree.io/f/mnqykbeb" id="form" method="post" class="contact-me__form">
        <label for="name"></label>
        <input class="contact-me__form--input" id="name" name="name" type="text" maxlength="50" placeholder="Lorem Ipsum" required>

        <label for="email"></label>
        <input class="contact-me__form--input" id="email" name="email" type="email" placeholder="loremipsum@gmail.com" required>

        <label for="message"></label>
        <textarea class="contact-me__form--textarea" name="message" id="message" maxlength="500" placeholder="Write your message here..." required></textarea>
        <p class="alertMessage"></p>
        <button id="submit" type="submit" class="btn contact-me__btn-desktop">Get in touch</button>
      </form>
    </section>
  </section>
